# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
      
    - name: Build with Maven
      run: mvn -B package --file pom.xml
        
    - name: Save artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Ben-AI-Java-0.0.1
        path: target/Ben-AI-Java-0.0.1.jar
        
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
  release:
  
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Set tag name
      id: set_tag
      run: echo "tag=$(echo ${GITHUB_SHA::8})-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
        
    - name: Download Jar Artifact
      uses: actions/download-artifact@v3
      with:
        name: Ben-AI-Java-0.0.1
        
    - name: Upload Jar to Release
      id: upload-jar-to-release
      uses: ncipollo/release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: ${{ steps.set_tag.outputs.tag }}
        name: ${{ steps.set_tag.outputs.tag }}
        body: |
            Changes in this Release
            ${{ github.event.pull_request.body }}
            ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
        artifacts: ${{ github.workspace }}/Ben-AI-Java-0.0.1.jar
        artifactContentType: application/java-archive
